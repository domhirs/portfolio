<div
  class="flex items-center bg-gray-700/50 rounded-full p-1 border border-gray-600/50 transition-opacity"
  [class.opacity-50]="disabled()"
  [class.cursor-not-allowed]="disabled()"
>
  <button
    [disabled]="disabled()"
    (click)="selectLanguage('de')"
    class="px-3 py-1 rounded-full text-sm font-bold transition-all duration-200 ease-in-out"
    [class.bg-white]="currentLang() === 'de'"
    [class.text-gray-900]="currentLang() === 'de'"
    [class.text-gray-400]="currentLang() !== 'de'"
    [class.hover:text-white]="currentLang() !== 'de' && !disabled()"
  >
    DE
  </button>
  <button
    [disabled]="disabled()"
    (click)="selectLanguage('en')"
    class="px-3 py-1 rounded-full text-sm font-bold transition-all duration-200 ease-in-out"
    [class.bg-white]="currentLang() === 'en'"
    [class.text-gray-900]="currentLang() === 'en'"
    [class.text-gray-400]="currentLang() !== 'en'"
    [class.hover:text-white]="currentLang() !== 'en' && !disabled()"
  >
    EN
  </button>
</div>
