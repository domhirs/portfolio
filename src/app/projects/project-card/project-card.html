<div class="p-6">
  <h3 class="text-xl font-bold text-white">{{ project().title }}</h3>
  <p class="text-sm text-primary-200 mb-4">{{ project().subtitle }}</p>
  <p class="text-gray-300 mb-4">
    {{ project().description }}
  </p>
</div>
<div class="px-6 pt-4 pb-2">
  @for (tag of project().tags; track tag) {
    <span
      class="inline-block bg-primary-700 rounded-full px-3 py-1 text-sm font-semibold text-primary-100 mr-2 mb-2"
    >
      #{{ tag }}
    </span>
  }
</div>
