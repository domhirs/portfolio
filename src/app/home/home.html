<section class="min-h-dvh w-full flex flex-col items-center justify-center text-center px-4 overflow-hidden">
  <img
    ngSrc="assets/picture.png"
    alt="Profile Picture"
    class="w-48 h-48 md:w-64 md:h-64 rounded-full object-cover mb-4"
    width="512"
    height="512"
  />
  <h1 class="text-4xl md:text-7xl font-bold text-white text-shadow-lg wrap-break-word max-w-full">{{ title() }}</h1>
  <p class="mt-4 text-base md:text-lg font-semibold text-white text-shadow-lg">Full Stack Developer</p>

  <app-list [title]="'Frontend'">
    <app-breadcrumb [label]="'Angular'" [size]="'medium'">
      <ng-icon name="diAngularOriginal" class="mr-2 text-lg"></ng-icon>
    </app-breadcrumb>
    <app-breadcrumb [label]="'TypeScript'" [size]="'medium'">
      <ng-icon name="diTypescriptOriginal" class="mr-2 text-lg"></ng-icon>
    </app-breadcrumb>
    <app-breadcrumb [label]="'Tailwind CSS'" [size]="'medium'">
      <ng-icon name="diTailwindcssOriginal" class="mr-2 text-lg"></ng-icon>
    </app-breadcrumb>
    <app-breadcrumb [label]="'Jest'" [size]="'medium'">
      <ng-icon name="diJestPlain" class="mr-2 text-lg"></ng-icon>
    </app-breadcrumb>
    <app-breadcrumb [label]="'Playwright'" [size]="'medium'">
      <ng-icon name="diPlaywrightOriginal" class="mr-2 text-lg"></ng-icon>
    </app-breadcrumb>
  </app-list>

  <app-list [title]="'Backend'">
    <app-breadcrumb [label]="'C#'" [size]="'medium'">
      <ng-icon name="diDotnetcoreOriginal" class="mr-2 text-lg"></ng-icon>
    </app-breadcrumb>
    <app-breadcrumb [label]="'Entity Framework'" [size]="'medium'">
      <ng-icon name="diEntityframeworkcoreOriginal" class="mr-2 text-lg"></ng-icon>
    </app-breadcrumb>
    <app-breadcrumb [label]="'Microsoft SQL Server'" [size]="'medium'">
      <ng-icon name="diMicrosoftsqlserverOriginal" class="mr-2 text-lg"></ng-icon>
    </app-breadcrumb>
  </app-list>

  <app-list [title]="'DevOps'">
    <app-breadcrumb [label]="'Docker'" [size]="'medium'">
      <ng-icon name="diDockerOriginal" class="mr-2 text-lg"></ng-icon>
    </app-breadcrumb>
    <app-breadcrumb [label]="'Azure Devops'" [size]="'medium'">
      <ng-icon name="diAzuredevopsOriginal" class="mr-2 text-lg"></ng-icon>
    </app-breadcrumb>
    <app-breadcrumb [label]="'Shell'" [size]="'medium'">
      <ng-icon name="diPowershellOriginal" class="mr-2 text-lg"></ng-icon>
    </app-breadcrumb>
    <app-breadcrumb [label]="'Datadog'" [size]="'medium'">
      <ng-icon name="diDatadogOriginal" class="mr-2 text-lg"></ng-icon>
    </app-breadcrumb>
  </app-list>

  <app-list [title]="'HOME.MORE_SKILLS' | translate">
    <app-breadcrumb [label]="'Java'" />
    <app-breadcrumb [label]="'OfficeScript'" />
    <app-breadcrumb [label]="'PowerQuery'" />
    <app-breadcrumb [label]="'VBA'" />
    <app-breadcrumb [label]="'Linux'" />
    <app-breadcrumb [label]="'Proxmox'" />
    <app-breadcrumb [label]="'nginx'" />
    <app-breadcrumb [label]="'XML / XSD'" />
    <app-breadcrumb [label]="'.NET Framework'" />
    <app-breadcrumb [label]="'VSTO'" />
    <app-breadcrumb [label]="'PrimeNG'" />
    <app-breadcrumb [label]="'Capacitor'" />
    <app-breadcrumb [label]="'Bootstrap'" />
    <app-breadcrumb [label]="'DevExtreme'" />
    <app-breadcrumb [label]="'mxGraph'" />
    <app-breadcrumb [label]="'amCharts'" />
    <app-breadcrumb [label]="'jQuery'" />
    <app-breadcrumb [label]="'HOME.MANY_MORE' | translate" />
  </app-list>
</section>
